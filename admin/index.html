<div class="modal fade" id="modal-account" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><h5 class="modal-title">添加/编辑微软账号</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body">
                <input type="hidden" id="acc-id">
                <div class="mb-3">
                    <label class="form-label">备注名称 (唯一)</label>
                    <input class="form-control" id="acc-name" placeholder="例如: Outlook主号">
                </div>
                <div class="mb-3">
                    <label class="form-label">邮箱地址 (选填)</label>
                    <input class="form-control" id="acc-email" placeholder="user@outlook.com">
                </div>
                
                <div class="p-3 bg-light rounded border">
                    <h6 class="text-primary small fw-bold mb-3">Azure 应用配置 (Graph API)</h6>
                    <input class="form-control mb-2" id="acc-client-id" placeholder="Client ID (Application ID)">
                    <input class="form-control mb-2" id="acc-client-secret" placeholder="Client Secret">
                    <textarea class="form-control" id="acc-refresh-token" rows="3" placeholder="Refresh Token (offline_access)"></textarea>
                </div>
            </div>
            <div class="modal-footer"><button onclick="app.saveAccount()" class="btn btn-primary">保存</button></div>
        </div>
    </div>
</div>
