<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Mail Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="admin.css" rel="stylesheet">
</head>
<body>

    <div id="login-wrapper">
        <div class="login-box">
            <h3 class="mb-4"><i class="fab fa-microsoft text-primary"></i> MS Mail Admin</h3>
            <div class="mb-3">
                <input type="text" id="login-user" class="form-control" placeholder="管理员账号">
            </div>
            <div class="mb-3">
                <input type="password" id="login-pass" class="form-control" placeholder="管理员密码">
            </div>
            <button onclick="app.login()" class="btn btn-primary w-100 py-2">进入后台</button>
        </div>
    </div>

    <div id="app" style="display:none;">
        
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-envelope-open-text me-2"></i> Mail Manager
            </div>
            <nav>
                <a onclick="app.nav('accounts')" class="nav-link active" id="nav-accounts">
                    <i class="fas fa-users-cog"></i> 账号管理
                </a>
                <a onclick="app.nav('rules')" class="nav-link" id="nav-rules">
                    <i class="fas fa-link"></i> 公开查询规则
                </a>
                <a onclick="app.nav('send')" class="nav-link" id="nav-send">
                    <i class="fas fa-paper-plane"></i> 发信任务
                </a>
                <a onclick="app.nav('inbox')" class="nav-link" id="nav-inbox">
                    <i class="fas fa-inbox"></i> 收件箱
                </a>
                <a onclick="app.logout()" class="nav-link mt-auto">
                    <i class="fas fa-sign-out-alt"></i> 退出登录
                </a>
            </nav>
        </aside>

        <main class="main-content">
            
            <div id="view-accounts" class="content-view">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span><i class="fab fa-microsoft me-2"></i>微软账号列表</span>
                        <div>
                            <button class="btn btn-primary btn-sm" onclick="modal.openAccount()">
                                <i class="fas fa-plus"></i> 添加账号
                            </button>
                            <button class="btn btn-secondary btn-sm" onclick="app.loadAccounts()">
                                <i class="fas fa-sync"></i> 刷新
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table align-middle">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>备注名称</th>
                                    <th>邮箱地址</th>
                                    <th>凭据状态</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="tbody-accounts">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="view-rules" class="content-view" style="display:none;">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span><i class="fas fa-globe me-2"></i>免登录查询规则</span>
                        <button class="btn btn-primary btn-sm" onclick="modal.openRule()">
                            <i class="fas fa-plus"></i> 新建规则
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-light border small text-muted">
                            <i class="fas fa-info-circle"></i> 访问链接格式: <code>https://你的域名/查询码</code> (无需登录即可查看指定发件人/内容的邮件)
                        </div>
                        <table class="table align-middle">
                            <thead>
                                <tr>
                                    <th>对应账号</th>
                                    <th>查询码 (点击访问)</th>
                                    <th>抓取条数</th>
                                    <th>有效期</th>
                                    <th>过滤条件</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="tbody-rules"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="view-send" class="content-view" style="display:none;">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card h-100">
                            <div class="card-header bg-white fw-bold">
                                <i class="fas fa-edit me-2"></i>新建任务 / 立即发送
                            </div>
                            <div class="card-body">
                                <label class="form-label small text-muted">发件账号</label>
                                <select id="send-from" class="form-control form-select mb-3"></select>
                                
                                <label class="form-label small text-muted">收件人</label>
                                <input id="send-to" class="form-control mb-3" placeholder="例如: user@example.com">
                                
                                <label class="form-label small text-muted">主题</label>
                                <input id="send-sub" class="form-control mb-3" placeholder="邮件主题">
                                
                                <label class="form-label small text-muted">正文 (支持 HTML)</label>
                                <textarea id="send-body" class="form-control mb-3" rows="5" placeholder="邮件内容..."></textarea>
                                
                                <div class="p-3 bg-light rounded mb-3 border">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="send-loop">
                                        <label class="form-check-label small fw-bold" for="send-loop">开启循环保活</label>
                                    </div>
                                    <div class="mt-2">
                                        <label class="small text-muted">循环间隔配置 (天|时|分|秒)</label>
                                        <input id="send-delay" class="form-control form-control-sm" placeholder="例如: 1|0|0|0 (每天一次)">
                                    </div>
                                </div>
                                
                                <div class="d-flex gap-2">
                                    <button onclick="app.createTask()" class="btn btn-outline-primary flex-fill">
                                        <i class="fas fa-clock"></i> 加入队列
                                    </button>
                                    <button onclick="app.sendNow()" class="btn btn-primary flex-fill">
                                        <i class="fas fa-paper-plane"></i> 立即发送
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card h-100">
                            <div class="card-header bg-white fw-bold">
                                <i class="fas fa-tasks me-2"></i>任务队列
                            </div>
                            <div class="card-body p-0">
                                <div class="table-responsive">
                                    <table class="table table-striped mb-0 align-middle">
                                        <thead class="bg-light">
                                            <tr>
                                                <th>发件人</th>
                                                <th>主题</th>
                                                <th>下次运行时间</th>
                                                <th>状态</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tbody-tasks"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="view-inbox" class="content-view" style="display:none;">
                <div class="row h-100 g-0 card" style="flex-direction: row; overflow: hidden; height: calc(100vh - 100px) !important;">
                    <div class="col-md-3 border-end bg-light d-flex flex-column">
                        <div class="p-3 border-bottom bg-white">
                            <input class="form-control" placeholder="搜索邮箱..." onkeyup="app.filterInbox(this.value)">
                        </div>
                        <div id="inbox-list" class="list-group list-group-flush" style="overflow-y: auto;">
                            </div>
                    </div>
                    <div class="col-md-9 bg-white d-flex flex-column" id="inbox-content" style="overflow-y: auto; padding: 0;">
                        <div class="d-flex flex-column align-items-center justify-content-center h-100 text-muted">
                            <i class="fas fa-envelope-open-text fa-4x mb-3 text-secondary"></i>
                            <p>请在左侧选择一个邮箱以查看最新邮件</p>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <div class="modal fade" id="modal-account" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold"><i class="fab fa-microsoft text-primary me-2"></i>微软账号配置</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="acc-id">
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold small">备注名称</label>
                        <input class="form-control" id="acc-name" placeholder="例如: Office主号">
                        <div class="form-text">用于在后台区分不同的账号</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold small">邮箱地址 (选填)</label>
                        <input class="form-control" id="acc-email" placeholder="user@outlook.com">
                    </div>
                    
                    <div class="p-3 bg-light rounded border">
                        <h6 class="text-primary small fw-bold mb-3 border-bottom pb-2">Azure App 凭据 (Graph API)</h6>
                        
                        <div class="mb-2">
                            <label class="form-label small text-muted mb-0">Client ID (Application ID)</label>
                            <input class="form-control form-control-sm font-monospace" id="acc-client-id">
                        </div>

                        <div class="mb-2">
                            <label class="form-label small text-muted mb-0">Client Secret</label>
                            <input type="password" class="form-control form-control-sm font-monospace" id="acc-client-secret">
                        </div>

                        <div class="mb-0">
                            <label class="form-label small text-muted mb-0">Refresh Token (Offline Access)</label>
                            <textarea class="form-control form-control-sm font-monospace" id="acc-refresh-token" rows="4"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button onclick="app.saveAccount()" class="btn btn-primary">保存配置</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="modal-rule" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">公开查询规则</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="rule-id">
                    
                    <div class="mb-3">
                        <label class="form-label small fw-bold">绑定账号名称</label>
                        <input class="form-control" id="rule-name" placeholder="输入已添加的账号备注名">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label small fw-bold">显示别名</label>
                        <input class="form-control" id="rule-alias" placeholder="例如: 财务部">
                    </div>

                    <div class="row g-2 mb-3">
                        <div class="col-8">
                            <label class="form-label small fw-bold">查询码 (URL路径)</label>
                            <input class="form-control" id="rule-code" placeholder="留空自动生成">
                        </div>
                        <div class="col-4">
                            <label class="form-label small fw-bold">抓取数量</label>
                            <input class="form-control" id="rule-limit" value="5">
                        </div>
                    </div>

                    <div class="p-2 bg-light border rounded">
                        <label class="form-label small fw-bold mb-2">过滤条件 (可选)</label>
                        <input class="form-control form-control-sm mb-2" id="rule-match-sender" placeholder="发件人包含...">
                        <input class="form-control form-control-sm" id="rule-match-body" placeholder="正文包含...">
                    </div>
                </div>
                <div class="modal-footer">
                    <button onclick="app.saveRule()" class="btn btn-primary">保存规则</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
