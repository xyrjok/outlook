<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Mail Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div id="mouse-toast"></div>

    <div id="login-overlay">
        <div class="card p-4 shadow" style="width: 350px;">
            <h4 class="text-center mb-3"><i class="fab fa-microsoft text-primary"></i> MS Admin</h4>
            <input type="text" id="admin-user" class="form-control mb-2" placeholder="管理员账号">
            <input type="password" id="admin-pass" class="form-control mb-3" placeholder="密码">
            <button class="btn btn-primary w-100" onclick="doLogin()">登录</button>
        </div>
    </div>

    <div class="d-flex" id="wrapper">
        <div id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 fs-4 border-bottom border-secondary">
                <i class="fas fa-envelope-open-text"></i> Mail Manager
            </div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action active" onclick="showSection('section-accounts')"><i class="fas fa-users-cog me-2"></i> 账号管理</a>
                <a href="#" class="list-group-item list-group-item-action" onclick="showSection('section-rules')"><i class="fas fa-link me-2"></i> 公开规则</a>
                <a href="#" class="list-group-item list-group-item-action" onclick="showSection('section-send')"><i class="fas fa-paper-plane me-2"></i> 发件任务</a>
                <a href="#" class="list-group-item list-group-item-action" onclick="showSection('section-receive')"><i class="fas fa-inbox me-2"></i> 收件箱</a>
                <a href="#" class="list-group-item list-group-item-action" onclick="doLogout()"><i class="fas fa-sign-out-alt me-2"></i> 退出登录</a>
            </div>
        </div>

        <div id="page-content-wrapper">
            
            <div id="section-accounts" class="content-section active">
                <h3 class="mb-4">账号管理 (Microsoft)</h3>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="mb-3 d-flex gap-2 align-items-center flex-wrap">
                            <button class="btn btn-sm btn-primary" onclick="openAddModal()"><i class="fas fa-plus"></i> 添加账号</button>
                            <button class="btn btn-sm btn-secondary" onclick="loadAccounts()"><i class="fas fa-sync"></i> 刷新</button>
                            <div class="ms-auto">
                                <small class="text-muted">支持批量导入/导出</small>
                            </div>
                        </div>
                        
                        <table class="table table-hover table-sm align-middle">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>备注名称</th>
                                    <th>邮箱地址</th>
                                    <th style="width: 40%">凭据 (ID, Secret, Token)</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="account-list-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="section-rules" class="content-section">
                <h3 class="mb-4">免登录查询规则</h3>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="alert alert-info py-2 small">
                            <i class="fas fa-info-circle me-1"></i> 访问链接格式: <code>https://你的域名/查询码</code>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-sm btn-primary" onclick="openAddRuleModal()"><i class="fas fa-plus"></i> 添加规则</button>
                            <button class="btn btn-sm btn-secondary" onclick="loadRules()"><i class="fas fa-sync"></i> 刷新</button>
                        </div>
                        
                        <table class="table table-hover table-sm align-middle">
                            <thead>
                                <tr>
                                    <th>绑定账号</th>
                                    <th>查询码 (点击复制)</th>
                                    <th>抓取数</th>
                                    <th>有效期</th>
                                    <th>过滤条件</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="rule-list-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="section-send" class="content-section">
                <h3 class="mb-4">发件与循环任务</h3>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card shadow-sm mb-3">
                            <div class="card-header bg-white fw-bold">新建任务</div>
                            <div class="card-body">
                                <label class="form-label small text-muted">发件人</label>
                                <select class="form-control mb-2" id="send-from"></select>
                                
                                <label class="form-label small text-muted">收件人</label>
                                <input type="text" class="form-control mb-2" id="send-to" placeholder="user@example.com">
                                
                                <label class="form-label small text-muted">主题</label>
                                <input type="text" class="form-control mb-2" id="send-subject">
                                
                                <label class="form-label small text-muted">内容 (HTML)</label>
                                <textarea class="form-control mb-2" id="send-content" rows="4"></textarea>
                                
                                <div class="p-2 bg-light rounded border mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="loop-switch">
                                        <label class="form-check-label small fw-bold" for="loop-switch">开启循环保活</label>
                                    </div>
                                    <div class="mt-2">
                                        <label class="small text-muted">间隔 (天|时|分|秒)</label>
                                        <input type="text" class="form-control form-control-sm text-center" id="delay-config" placeholder="1|0|0|0">
                                    </div>
                                </div>
                                
                                <div class="d-flex gap-2">
                                    <button class="btn btn-outline-primary flex-fill" onclick="saveTask()">加入队列</button>
                                    <button class="btn btn-success flex-fill" onclick="sendNow()">立即发送</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card shadow-sm">
                            <div class="card-header bg-white">任务队列</div>
                            <div class="card-body p-0">
                                <table class="table table-sm table-striped m-0">
                                    <thead><tr><th>账号</th><th>主题</th><th>下次运行</th><th>状态</th><th>操作</th></tr></thead>
                                    <tbody id="task-list-body"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="section-receive" class="content-section p-0">
                <div class="split-view">
                    <div class="col-c bg-light border-end">
                        <div class="p-3 border-bottom bg-white">
                            <input type="text" class="form-control form-control-sm" placeholder="搜索邮箱..." onkeyup="filterInboxAccounts(this.value)">
                        </div>
                        <div id="inbox-account-list" class="list-group list-group-flush" style="overflow-y: auto;"></div>
                    </div>
                    <div class="col-d bg-white">
                        <div id="email-content-view" class="h-100 d-flex flex-column">
                            <div class="text-center mt-5 text-muted">
                                <i class="fas fa-envelope-open-text fa-3x mb-3"></i>
                                <p>请选择左侧邮箱查看邮件</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="modal fade" id="addAccountModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">账号配置</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="acc-id">
                    <div class="mb-3">
                        <label class="form-label small text-muted">备注名称</label>
                        <input type="text" class="form-control" id="acc-name" placeholder="例如: Office主号">
                    </div>
                    <div class="mb-3">
                        <label class="form-label small text-muted">邮箱地址</label>
                        <input type="text" class="form-control" id="acc-email" placeholder="user@outlook.com">
                    </div>
                    
                    <div class="mb-3 p-2 border rounded bg-light">
                        <label class="form-label small fw-bold mb-1 text-primary">Azure App 凭据</label>
                        <div class="form-text mb-2" style="font-size:0.75rem">
                            请按顺序粘贴，逗号分隔：<br>
                            <code>Client ID, Client Secret, Refresh Token</code>
                        </div>
                        <textarea class="form-control font-monospace" id="acc-api-config" rows="4" style="font-size: 12px;" placeholder="xxxxxxxx-xxxx-xxxx, secret_value, 0.ARwA..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="saveAccount()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addRuleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">添加规则</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label small">绑定账号名称</label>
                        <input class="form-control" id="rule-name" placeholder="输入已添加的账号名">
                    </div>
                    <div class="mb-3">
                        <label class="form-label small">显示别名</label>
                        <input class="form-control" id="rule-alias">
                    </div>
                    <div class="row g-2 mb-3">
                        <div class="col-8">
                            <label class="form-label small">查询码</label>
                            <input class="form-control" id="rule-code" placeholder="留空自动生成">
                        </div>
                        <div class="col-4">
                            <label class="form-label small">抓取数</label>
                            <input class="form-control" id="rule-limit" value="5">
                        </div>
                    </div>
                    <div class="p-2 bg-light border rounded">
                        <label class="form-label small mb-1">过滤条件 (可选)</label>
                        <input class="form-control form-control-sm mb-1" id="rule-match-sender" placeholder="发件人包含...">
                        <input class="form-control form-control-sm" id="rule-match-body" placeholder="内容包含...">
                    </div>
                </div>
                <div class="modal-footer"><button onclick="saveRule()" class="btn btn-primary">保存</button></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
